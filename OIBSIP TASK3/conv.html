<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="conv.css" />
    <title>Temperature Converter</title>
  </head>
  <body class="bg">
    <div class="box">
      <h1>TEMPERATURE CONVERTER</h1>
      <form>
        <div class="converter">
          <div class="c1">
            <label for="celcius">Celsius (C)</label>
            <input type="number" id="celcius" placeholder="Celcius" />
          </div>
          <div class="converter">
            <label for="fahrenheit">Fahrenheit (F)</label>
            <input type="number" placeholder="Faranheit" id="faranheit" />
          </div>
          <button type="button" class="btn btn-primary" id="button">
            CONVERT
          </button>
        </div>
      </form>
    </div>
    <script src="conv.js"></script>
  </body>
</html>
